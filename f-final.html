<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F</title>
</head>
<body>
  <button class="btn" onclick="
      add();
    ">Add to cart</button>
  <p class="added"></p>
  <script>
    function add(){
      let display = document.querySelector('.added');

      
      if(display.innerHTML === ''){
        display.innerHTML = 'Added';
        timeOut = setTimeout(function(){
        display.innerHTML = '';
      },2000);
      }
      else{
        clearTimeout(timeOut);
        display.innerHTML = 'Added';
        setTimeout(function(){
        display.innerHTML = '';
      },2000);
      }
    }
  </script>
</body>
</html>
